<h1 mat-dialog-title>Update Book</h1>
<div mat-dialog-content>
  <form [formGroup]="bookForm" class="update-book-form">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Author</mat-label>
      <input matInput formControlName="author" />
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Sujet</mat-label>
      <input matInput formControlName="sujet" />
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Year</mat-label>
      <input matInput formControlName="year" />
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Specialty</mat-label>
      <input matInput formControlName="specialty" />
    </mat-form-field>

    <!-- Display current image -->
    <div *ngIf="image" class="image-container">
      <img *ngIf="image not null" [src]="image" alt="Book Image" class="book-image" />
      <button *ngIf="image not null" mat-icon-button (click)="onRemoveImage()">
        <mat-icon style="color: red;">delete</mat-icon> <!-- or any other icon you prefer -->
      </button>
    </div>

    <!-- File input for new image -->
    <div class="full-width">
      <label for="fileInput">Image</label>
      <input type="file" id="fileInput" (change)="onFileSelected($event)">
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" (click)="onSave()">Save</button>
</div>
