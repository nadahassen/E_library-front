<!-- book.component.html -->
<div class="book-container">
    <button mat-raised-button color="primary" (click)="openDialog()">Add New Book</button>
    <div class="table-container">
      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. name, author">
      </mat-form-field>
  
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
        <!-- ID Column -->
        <ng-container matColumnDef="id_book">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let book"> {{book.id_book}} </td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let book"> {{book.name}} </td>
        </ng-container>
  
        <!-- Author Column -->
        <ng-container matColumnDef="author">
          <th mat-header-cell *matHeaderCellDef> Author </th>
          <td mat-cell *matCellDef="let book"> {{book.author}} </td>
        </ng-container>
  
        <!-- Sujet Column -->
        <ng-container matColumnDef="sujet">
          <th mat-header-cell *matHeaderCellDef> Sujet </th>
          <td mat-cell *matCellDef="let book"> {{book.sujet}} </td>
        </ng-container>
  
        <!-- Year Column -->
        <ng-container matColumnDef="year">
          <th mat-header-cell *matHeaderCellDef> Year </th>
          <td mat-cell *matCellDef="let book"> {{book.year}} </td>
        </ng-container>
  
        <!-- Specialty Column -->
        <ng-container matColumnDef="specialty">
          <th mat-header-cell *matHeaderCellDef> Specialty </th>
          <td mat-cell *matCellDef="let book"> {{book.specialty}} </td>
        </ng-container>
  
        <!-- Available Column -->
        <ng-container matColumnDef="available">
          <th mat-header-cell *matHeaderCellDef> Available </th>
          <td mat-cell *matCellDef="let book"> {{book.available}} </td>
        </ng-container>
  
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let book">
            <button mat-icon-button color="primary" (click)="editBook(book)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteBook(book)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
