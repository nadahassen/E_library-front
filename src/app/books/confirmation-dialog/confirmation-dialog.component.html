<h1 mat-dialog-title>Confirm Delete</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete the book "{{ data.name }}"?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="hello()">No</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true">Yes</button>
</div>
